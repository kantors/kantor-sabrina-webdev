<div class="container content-container">

    <div class="form-group">
        <label for="widget-name">Name:</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="widget-name" placeholder="{{model.widget.name}}">
    </div>
    <div class="form-group">
        <label for="widget-text">Text:</label>
        <input ng-model="model.widget.text" type="text" class="form-control" id="widget-text" placeholder="{{model.widget.text}}">
    </div>
    <div class="form-group">
        <label  for="widget-size">size:</label>
        <input ng-model="model.widget.size" type="text" class="form-control" id="widget-size" placeholder="{{model.widget.size}}">
    </div>


</div>
