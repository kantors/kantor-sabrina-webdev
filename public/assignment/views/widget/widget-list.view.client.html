
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="pull-left navbar-text"><a class="navbar-link" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a></p>
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
        </p>
        <div class="navbar-header">

            <a class="navbar-text">
                Widgets
            </a>
        </div>
    </div>
</nav>


<div class="container content-container">
    <div class="row">

        <div ng-switch="widget.widgetType"
             ng-repeat="widget in model.widgets">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <div ng-switch="widget.size" ng-switch-when="HEADER">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe width="{{widget.width}}" height="405"
                        ng-src="{{model.checkSafeYouTubeUrl(widget.url)}}"
                        frameborder="0" allowfullscreen></iframe>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" style="width:{{widget.width}}; height:auto">
            </div>
            <div ng-switch-when="HTML" ng-bind-html="model.checkSafeHtml(widget.text)">
            </div>
        </div>

    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-text pull-left">
            <span class="glyphicon glyphicon-triangle-right"></span>
            <span class="glyphicon glyphicon-eye-open"></span>
        </div>


        <div class=" navbar-text pull-right">

            <i class="fa fa-user" aria-hidden="true"></i>

        </div>
    </div>
</nav>
