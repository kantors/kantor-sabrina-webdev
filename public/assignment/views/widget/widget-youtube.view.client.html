
<div class="container content-container">

    <div class="form-group">
        <label for="widget-name">Name:</label>
        <input  ng-model="model.widget.name" type="text" class="form-control" id="widget-name" placeholder="{{model.widget.name}}">
    </div>
    <div class="form-group">
        <label for="widget-url">URL:</label>
        <input  ng-model="model.widget.url" type="text" class="form-control" id="widget-url" placeholder="{{model.widget.url}}">
    </div>
    <div class="form-group">
        <label for="widget-size">Width:</label>
        <input  ng-model="model.widget.width" type="text" class="form-control" id="widget-size" placeholder="{{model.widget.width}}">
    </div>


</div>
